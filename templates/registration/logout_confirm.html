{% extends "base.html" %}
{% block title %}Logout{% endblock %}
{% block content %}
    <h2>Confirm Logout</h2>
    <p>Are you sure you want to log out, {{ user.username }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Logout</button>
        <a href="{% url "tasks:list" %}">Cancel</a>
    </form>
{% endblock %}
